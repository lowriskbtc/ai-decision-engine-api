name: Automated Deployment

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r api/requirements.txt
          pip install fastapi uvicorn pytest requests
      
      - name: Run tests
        run: |
          python api/test_local.py
          python verify_setup.py
      
      - name: Test API components
        run: python api/test_local.py

  deploy-api:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "ai-decision-engine-api"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
      
      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://ai-decision-engine-api.herokuapp.com/health || exit 1

  deploy-landing:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './saas_landing'
          production-branch: main
        env:
          NETLIFY_AUTH_TOKEN: ${{secrets.NETLIFY_AUTH_TOKEN}}
          NETLIFY_SITE_ID: ${{secrets.NETLIFY_SITE_ID}}
      
      - name: Verify deployment
        run: |
          echo "Landing page deployed!"

